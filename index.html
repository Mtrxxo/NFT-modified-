<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="container">
    <section class="body__section">
      <img src="images/image-equilibrium.jpg" alt="" width="604" height="604" class="equilibrum">
      <h2 class="section__h2">Equilibrium #3429</h2>
      <p class="section__p">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="section__div">
        <div class="icon-one">
          <img src="images/icon-ethereum.svg" alt="">
          <h3 class="section__h3"><span class="nowrap">0.041 ETH</span></h3>
        </div>
        <div class="icon-two">
          <img src="images/icon-clock.svg" alt="">
          <p class="section__p"><span class="nowrap">3 days left</span></p>
      </div>
      </div>
      <div class="section__div-two">
        <img src="images/image-avatar.png" alt="" width="132" height="132">
        <p class="section__p">Creation of <span class="color">Jules Wyvern</span></p>
      </div>
    </section>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
